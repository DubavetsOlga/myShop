<!-- Favorite List -->
<template>
  <lightning-card>
    <template if:true={favorites}>
      <div class="slds-scrollable_y">
        <lightning-layout horizontal-align="left" multiple-rows>
          <template for:each={favorites} for:item="favorite">
            <lightning-layout-item key={favorite.Id} padding="around-small" size="12" small-device-size="6"
                                   medium-device-size="3" large-device-size="2">
              <c-commodity commodity={favorite}></c-commodity>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </template>
  </lightning-card>
</template>

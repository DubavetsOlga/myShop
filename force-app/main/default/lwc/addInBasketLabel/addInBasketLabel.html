<!-- Add In Basket Label -->
<template>
  <template if:true={disabled}>
    <lightning-button variant="brand" label={label} disabled onclick={handleAddToBasket}></lightning-button>
  </template>
  <template if:false={disabled}>
    <lightning-button variant="brand" label={label} onclick={handleAddToBasket}></lightning-button>
  </template>
</template>
